<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGenAiTech - Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 1200px;
        }

        .logo-container {
            margin-bottom: 60px;
            perspective: 1000px;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: 8px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .logo-letter {
            display: inline-block;
            opacity: 0;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            color: #00ffff;
            transform-style: preserve-3d;
        }

        .tagline {
            font-size: 1.5rem;
            color: #a0e7ff;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 2.5s;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
        }

        .loading-bar-container {
            width: 500px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 40px auto;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease forwards 3s;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ffff, #0080ff);
            border-radius: 10px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
        }

        .loading-text {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #a0e7ff;
            opacity: 0;
            animation: fadeIn 1s ease forwards 3.2s;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .tech-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 3.5s;
        }

        .tech-icon {
            font-size: 2.5rem;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            }
            50% {
                transform: scale(1.1);
                text-shadow: 0 0 25px rgba(0, 255, 255, 1);
            }
        }

        @keyframes letterFlyIn {
            0% {
                opacity: 0;
                transform: translate(var(--startX), var(--startY)) rotate(var(--startRotate)) scale(0.1);
            }
            70% {
                opacity: 1;
                transform: translate(0, 0) rotate(0) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translate(0, 0) rotate(0) scale(1);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
                letter-spacing: 4px;
            }
            
            .loading-bar-container {
                width: 300px;
            }
            
            .tech-icons {
                gap: 20px;
            }
            
            .tech-icon {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo" id="logo">
                <!-- Letters will be inserted by JavaScript -->
            </div>
            <div class="tagline">Redefining the Future with Artificial Intelligence</div>
        </div>
        
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        
        <div class="loading-text" id="loadingText">Initializing Systems...</div>
        
        <div class="tech-icons">
            <div class="tech-icon"><i class="fas fa-brain"></i></div>
            <div class="tech-icon"><i class="fas fa-robot"></i></div>
            <div class="tech-icon"><i class="fas fa-microchip"></i></div>
            <div class="tech-icon"><i class="fas fa-network-wired"></i></div>
            <div class="tech-icon"><i class="fas fa-cloud"></i></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.getElementById('logo');
            const loadingBar = document.getElementById('loadingBar');
            const loadingText = document.getElementById('loadingText');
            const particlesContainer = document.getElementById('particles');
            
            const word = "NexGenAiTech";
            const letters = word.split('');
            
            // Create particles for background
            function createParticles() {
                for (let i = 0; i < 100; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random position
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.top = Math.random() * 100 + 'vh';
                    
                    // Random animation
                    const duration = 10 + Math.random() * 20;
                    const delay = Math.random() * 5;
                    particle.style.animation = `moveParticle ${duration}s linear ${delay}s infinite`;
                    
                    particlesContainer.appendChild(particle);
                }
                
                // Add keyframes for particle movement
                const styleSheet = document.styleSheets[0];
                const keyframes = `
                @keyframes moveParticle {
                    0% {
                        transform: translate(0, 0);
                        opacity: 0;
                    }
                    10% {
                        opacity: 1;
                    }
                    90% {
                        opacity: 1;
                    }
                    100% {
                        transform: translate(${Math.random() * 100 - 50}vw, ${Math.random() * 100 - 50}vh);
                        opacity: 0;
                    }
                }`;
                styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
            }
            
            // Create letters with animation
            function createLetters() {
                letters.forEach((letter, index) => {
                    const letterElement = document.createElement('span');
                    letterElement.classList.add('logo-letter');
                    letterElement.textContent = letter;
                    
                    // Set random starting positions and rotations
                    const startX = (Math.random() * 200 - 100) + 'vw';
                    const startY = (Math.random() * 200 - 100) + 'vh';
                    const startRotate = (Math.random() * 360 - 180) + 'deg';
                    
                    letterElement.style.setProperty('--startX', startX);
                    letterElement.style.setProperty('--startY', startY);
                    letterElement.style.setProperty('--startRotate', startRotate);
                    
                    // Stagger the animation for each letter
                    letterElement.style.animation = `letterFlyIn 1.2s ease-out ${index * 0.15}s forwards`;
                    
                    logo.appendChild(letterElement);
                });
            }
            
            // Simulate loading progress
            function simulateLoading() {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 5;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        loadingText.textContent = "Systems Ready!";
                        
                        // After loading complete, redirect or show completion
                        setTimeout(() => {
                            document.body.style.background = "linear-gradient(135deg, #0f2027, #203a43, #2c5364)";
                            loadingText.innerHTML = "Welcome to <strong>NexGenAiTech</strong>";
                        }, 1000);
                    }
                    
                    loadingBar.style.width = progress + '%';
                    
                    // Update loading text based on progress
                    if (progress < 30) {
                        loadingText.textContent = "Initializing Systems...";
                    } else if (progress < 60) {
                        loadingText.textContent = "Loading AI Modules...";
                    } else if (progress < 90) {
                        loadingText.textContent = "Calibrating Neural Networks...";
                    } else {
                        loadingText.textContent = "Finalizing Setup...";
                    }
                }, 300);
            }
            
            // Initialize everything
            createParticles();
            createLetters();
            setTimeout(simulateLoading, 2500);
        });
    </script>
</body>
</html>
